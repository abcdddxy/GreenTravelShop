    <script type="text/javascript">
        var amountList = new Array();
        var dateList = new Array();
        var idList = new Array();
        var nameList = new Array();
        var b = 0;
        var sel = 0;

        // $('#couponList').on('click', '.btn', function () {
        //     alert(btn.length);
        // });

        function change() {
            //ajax修改
            var data = {
                "coupon_name": nameList[sel],
                "coupon_num": $("#changeAmount").val(),
                "expire_at": $("#changeDatetimeEnd").val()
            };

            $.ajax({
                type: "PATCH",
                url: "http://10.108.121.54:8084/sellers/me/coupons/" + idList[sel],
                dataType: "json",
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (data) {
                    alert("修改优惠券成功！");
                    window.location.reload();
                },
                error: function () {
                    alert("修改优惠券失败，请重新尝试。");
                }
            });
        }

        $("#changeDatetimeEnd").datetimepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            startView: 4,
            minView: 2,
            forceParse: false
        });

        $(function () {
            if ($.cookie("id") != null) {
                var shop_id = $.cookie("id");
                var shop_name = $.cookie("seller_name");
                var poster_url = $.cookie("poster_url");
                // alert(shop_id);
                // var avatar_url = $.cookie("al_avatar_url");
                $("#user-nav").append(
                    "<ul class='nav'><li class='dropdown'id='profile-messages'><a title=''href='#'data-toggle='dropdown'data-target='#profile-messages'class='dropdown-toggle'><i class='icon icon-user'></i><span class='text'>选项</span><b class='caret'></b></a><ul class='dropdown-menu'><li><a href='#'><i class='icon-user'></i>个人设置</a></li><li class='divider'></li><li><a href='#'><i class='icon-check'></i>我的任务</a></li><li class='divider'></li><li><a href='#'><i class='icon-key'></i>登出</a></li></ul></li><li class='dropdown'id='menu-messages'><a href='#'data-toggle='dropdown'data-target='#menu-messages'class='dropdown-toggle'><i class='icon icon-envelope'></i><span class='text'>消息</span><span class='label label-important'>5</span><b class='caret'></b></a><ul class='dropdown-menu'><li><a class='sAdd'title=''href='#'><i class='icon-plus'></i>发送消息</a></li><li class='divider'></li><li><a class='sInbox'title=''href='#'><i class='icon-envelope'></i>收件箱</a></li><li class='divider'></li><li><a class='sTrash'title=''href='#'><i class='icon-trash'></i>清空通知</a></li></ul></li><li class=''><a title=''href='login.html'><i class='icon icon-share-alt'></i><span class='text'>登出</span></a></li></ul>"
                );

                //ajax获取优惠券展示
                $.ajax({
                    type: "GET",
                    url: "http://10.108.121.54:8084/sellers/me/coupons",
                    dataType: "json",
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true
                    },
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        var menu = new Array();
                        for (var i = 0; i < data.length; i++) {
                            // var obj = JSON.parse(data[i]);

                            var coupon_name = data[i].coupon_name;
                            var expire_at = data[i].expire_at.substring(0, 10);
                            var id = data[i].id;
                            // var image_url = data[i].image_url;
                            var shop_id = data[i].shop_id;
                            var amount = data[i].coupon_number;
                            var type = data[i].type;

                            nameList.push(coupon_name);
                            idList.push(id);
                            amountList.push(amount);
                            dateList.push(expire_at);

                            var coupon =
                                "<li style='margin-top:50px;margin-left: 15%;width: 75%'><img src='" +
                                poster_url + "'/><div class='info'><h2 class='title'>" + shop_name +
                                "</h2><p class='desc'style='color:green;margin-top:10px'>" +
                                coupon_name +
                                "</p><p class='desc'style='color:red'>剩余" + amount +
                                "张</p><p class='desc'>" +
                                expire_at +
                                "到期</p></div><div class='social'><ul><li style='width:0%;'><button type='button' name='changebtn' id='change' class='btn btn-primary btn-lg'>修改</button><button type='button' name='delbtn' id='remove' class='btn btn-primary btn-lg'>删除</button></li></ul></div></li>";

                            $("#couponList").append(coupon);

                            if (i == data.length - 1) {
                                var btn = document.getElementsByName("changebtn");
                                var delbtn = document.getElementsByName("delbtn");

                                for (var i = 0; i < btn.length; i++) {
                                    btn[i].setAttribute('i', i);
                                    btn[i].onclick = function () {
                                        b = this.getAttribute('i');

                                        sel = b;
                                        // alert(amountList.length);
                                        // alert(dateList.length);
                                        $("#myModalChange").modal('show');
                                        // $("#changeAmount").val(amountList[b]);
                                        $("#changeAmount").val(amountList[b]);
                                        $("#changeDatetimeEnd").datetimepicker('setDate', new Date(
                                            dateList[b]));
                                    }
                                }

                                for (var i = 0; i < delbtn.length; i++) {
                                    delbtn[i].setAttribute('i', i);
                                    delbtn[i].onclick = function () {
                                        b = this.getAttribute('i');
                                        sel = b;

                                        //ajax删除
                                        $.ajax({
                                            type: "DELETE",
                                            url: "http://10.108.121.54:8084/sellers/me/coupons/" +
                                                idList[sel],
                                            dataType: "json",
                                            crossDomain: true,
                                            xhrFields: {
                                                withCredentials: true
                                            },
                                            contentType: "application/json; charset=utf-8",
                                            success: function (data) {
                                                alert("删除优惠券成功！");
                                                window.location.reload();
                                            },
                                            error: function (data) {
                                                alert("删除优惠券失败，请重新登陆或等待一段时间后再尝试。");
                                            }
                                        });
                                    }
                                }
                            }
                        }
                    },
                    error: function () {
                        alert("获取优惠券失败，请重新尝试。");
                    }
                });
            } else {
                $("#user-nav").append(
                    "<a href='login.html' style='font-size: 200%;'>登录</a><a href='#' style='font-size: 200%;'>  |  </a><a href='register.html' style='font-size: 200%;'>注册</a>"
                );
            }
        });
    </script>
