<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家登录</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
    <form id="msform">
        <!-- fieldsets -->
        <fieldset>
            <h3>商家登录</h3>
            <h4>登录你的绿出行账户</h4>
            <input type="text" id="phone" placeholder="手机号码" />
            <input type="password" id="userpsw" placeholder="密码" />
            <div class="checkbox">
                <label>
                    <input id="chkRemember" type="checkbox">记住密码
                </label>
            </div>
            <input type="button" id="submit" name="submit" class="next action-button" onclick="login()" value="确认登陆" />
        </fieldset>
    </form>

    <script type="text/javascript">
        function login() {
            //15521265974
            //123123
            var data = {
                "phone": $('#phone').val(),
                "username": "string",
                "userpsw": $('#userpsw').val()
            }
            $.ajax({
                type: "POST",
                url: "http://10.108.121.54:8084/sellers/token/mobile",
                dataType: "json",
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify(data),
                success: function (data) {
                    alert("登陆成功！");

                    var obj = JSON.parse(data);

                    var id = obj.id;
                    var seller_name = obj.seller_name;
                    var phone = obj.phone;
                    var station_name = obj.station_name;

                    $.cookie('id', id, {
                        expires: 7,
                        path: '/'
                    });
                    $.cookie('seller_name', seller_name, {
                        expires: 7,
                        path: '/'
                    });
                    $.cookie('phone', phone, {
                        expires: 7,
                        path: '/'
                    });
                    $.cookie('station_name', station_name, {
                        expires: 7,
                        path: '/'
                    });

                    window.location.href = 'main.html';
                },
                error: function () {
                    alert("登陆失败，请重新尝试。");
                }
            });
        }
    </script>
</body>

</html>
