<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家注册</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/daimabiji.css" />
    <link href="bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/fileinput.min.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=HAhdObZKPAYgitoZzbEtORnlkhIQ261I" type="text/javascript"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
    <script src="js/fileinput_zh.js" type="text/javascript"></script>
</head>

<body>
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">注册账户</li>
            <li>添加店铺</li>
            <li>提交资质</li>
        </ul>

        <!-- fieldsets -->
        <fieldset>
            <h3>注册账户</h3>
            <h4>创建你的个人绿出行账户</h4>
            <input type="text" name="phone" placeholder="手机号码" />
            <div class="input-group">
                <input type="text" name="ver" placeholder="验证码">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-lg" onclick="sendVer()">发送验证码</button>
                </span>
            </div>
            <input type="password" name="pass" placeholder="密码" />
            <input type="password" name="cpass" placeholder="重复密码" />
            <input type="button" name="next" class="next action-button" value="下一步" />
        </fieldset>

        <fieldset>
            <h3>添加店铺</h3>
            <h4>添加你的第一家店铺</h4>
            <div class="lable">
                <div class="input-group">
                    <input type="text" id="selectTypeText" placeholder="店铺类型">
                    <div class="input-group-btn" id="selectType">
                        <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li onclick="selcetCY()">
                                <a href="#">餐饮</a>
                            </li>
                            <li onclick="selcetYL()">
                                <a href="#">娱乐</a>
                            </li>
                            <li onclick="selcetGW()">
                                <a href="#">购物</a>
                            </li>
                            <li onclick="selcetLY()">
                                <a href="#">旅游</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <input type="text" value="" id="map" name="lnglat" placeholder="经纬度">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="createMap">地图选点</button>
                </span>
            </div>
            <div class="input-group">
                <input type="text" id="shopName" name="shopName" placeholder="商店名称" />
                <input type="text" id="shopPhone" name="shopPhone" placeholder="联系电话" />
                <div class="col-lg-6" style="padding-left:0px">
                    <input type="text" id="datetimeStart" readonly class="form_datetime" placeholder="营业开始时间" />
                </div>
                <div class="col-lg-6" style="padding-right:0px">
                    <input type="text" id="datetimeEnd" readonly class="form_datetime" placeholder="营业结束时间" />
                </div>
            </div>
            <input type="button" name="previous" class="previous action-button" value="上一步" />
            <input type="button" name="next" class="next action-button" value="下一步" />
        </fieldset>

        <fieldset>
            <h3>提交资质</h3>
            <h4>请上传经营者身份证、营业执照、卫生合格证等照片。</h4>
            <input id="uploadImg" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
            <input type="button" name="previous" class="previous action-button" value="上一步" />
            <input type="submit" name="submit" class="submit action-button" value="确认注册" />
        </fieldset>
    </form>

    <!--模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">百度地图选点(鼠标滚动缩放地图,鼠标拖动移动地图)</h4>
                </div>
                <div class="modal-body" id="map_main" style="height:400px;">在这里添加一些文本</div>
                <div class="modal-footer">
                    <input style="width:300px;float:left;" type="text" value="" id="map_txt" class="form-control" readonly="" />
                    <button type="button" class="btn btn-primary" onclick="setMapValue()">设置为此地址</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/daimabiji.js" type="text/javascript"></script>

</body>

</html>
