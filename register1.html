<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商家注册</title>
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="main">
        <h2 style="color:aquamarine">商家注册1/3</h2>
        <h2 style="color:aquamarine">注册账户</h2>

        <form>
            <div class="lable">
                <input type="text" class="text" placeholder="账号" id="name">
                <input type="password" class="text" placeholder="密码（至少8位，且必须含有字母和数字）" id="pass">
                <input type="password" class="text" placeholder="重复密码" id="cpass">
            </div>

            <div class="lable">
                <input type="text" class="text" placeholder="手机号码" id="name">
                <div class="input-group">
                    <input type="text" class="text" placeholder="验证码" id="ver">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn-lg" onclick="sendVer()">发送验证码</button>
                    </span>
                </div>
            </div>

            <div class="submit">
                <input type="submit" onclick="submit()" value="创建账户">
            </div>
        </form>

    </div>

    <script type="text/javascript">
        function sendVer() {
            setTimeout(function () {
                alert("发送验证码成功！");
            }, 500);
        }

        function submit(){
            window.location.href="register2.html";
        }
    </script>

</body>

</html>
